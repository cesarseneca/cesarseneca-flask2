<!DOCTYPE html>
<html>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        h3 {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
<head>
    <title>Diabetes</title>
</head>
<body>
    <h2>Introduce the values</h2>
    
    <form action="/" method="post">
        Pregnancies: <input type="number" step="any" name="val1" min="0" max="15" required><br><br>
        Glucose: <input type="number" step="any" name="val2" min="0" max="198" required><br><br>
        BloodPressure: <input type="number" step="any" name="val3" min="0" max="122" required><br><br>
        BMI: <input type="number" step="any" name="val4" min="0" max="52.9" required><br><br>
        DiabetesPedigreeFunction: <input type="number" step="any" name="val5" min="0" max="1.781" required><br><br>
        Age: <input type="number" step="any" name="val6" min="0" max="70" required><br><br>
        
        <input type="submit" value="Predict">
    </form>
    
    {% if prediction != None %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
